<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Nova Conta</title>
</head>
<body >
    <div class="area-principal">
        <img src="./imagens/login.png" alt="Tela da tela de Login" class="img-login">
        <main>
            <h1>Crie sua conta agora</h1> 
            <p class="p-main">Tenha acesso a milhares de imagens gratuitas!</p>
            <form>
                <img src="./imagens/icone_user.png" alt="" class="icone1" aria-hidden="true">
                <input class="input" name="usuario" type="text" placeholder="Usuario" required>
                <img src="./imagens/icone_email.png" alt="" class="icone2" aria-hidden="true">
                <input class="input" name="email" type="email" placeholder="E-mail" required>
                <img src="./imagens/icone_password.png" alt="" class="icone3" aria-hidden="true">
                <input class="input" name="password" type="password" placeholder="Senha" required>
                <input type="submit" value="Cadastar" class="btn-submit">
            </form>
            <p class="p-bottom">JÃ¡ tem uma conta?</p>
            <a href="">Clique aqui!</a>
        </main>
    </div>
</body>
</html>
